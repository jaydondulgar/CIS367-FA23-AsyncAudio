<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gradient-to-b from-blue-500 to-blue-900" id="music-container">
    
    <div class="flex justify-between max-w-md mx-auto py-7 font-bold text-slate-200">
      <div>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <p>Play Suggested Song</p>
      <p class="text-4xl -translate-y-4">...</p>
    </div>

    <div class="max-w-md mx-auto">
      <img class="rounded-xl" src="" alt="" id="cover">
    </div>

    <div class="max-w-md mx-auto py-7 font-bold">
      <p class="text-slate-200 text-2xl" id="title"></p>
      <p class="text-slate-400" id="artistName"></p>
    </div>

    <div class="max-w-md mx-auto">
      <div class="bg-slate-400 max-w-md mx-auto h-2" id="progress-container">
        <div class="bg-slate-200 h-2 w-1/2 flex justify-start" id="progress"></div>
      </div>

      <div class="flex justify-between py-2 text-slate-200">
        <p id="currTime"></p>
        <p id="durTime"></p>
      </div>
    </div>

    <div class="flex justify-evenly max-w-md mx-auto mb-7">
      <button id="prev">
        <i class="text-3xl fas fa-step-backward pt-4 text-slate-200"></i>
      </button>
      <button class="bg-slate-200 rounded-full" id="play">
        <i class="text-3xl fas fa-play p-7 px-9"></i>
      </button>
      <button id="next">
        <i class="text-3xl fas fa-step-forward pt-4 text-slate-200"></i>
      </button>

      <audio src="" id="audio"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
