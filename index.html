<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-blue-500">
    <script src="main.js"></script>
    <div class="flex justify-between max-w-md mx-auto py-7 font-bold text-slate-200">
      <div>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <p>Play Suggested Song</p>
      <p class="text-4xl -translate-y-4">...</p>
    </div>

    <div class="max-w-md mx-auto">
      <img class="rounded-xl" src="albumart/Aidan.jpg" alt="">
    </div>

    <div class="max-w-md mx-auto py-7 font-bold">
      <p class="text-slate-200 text-2xl">Aiden</p>
      <p class="text-slate-400">Jonathan Ceaser</p>
    </div>

    <div class="max-w-md mx-auto">
      <div class="bg-slate-400 max-w-md mx-auto h-2">
        <div class="bg-slate-200 h-2 w-1/2 flex justify-start"></div>
      </div>

      <div class="flex justify-between py-2 text-slate-200">
        <p>0:00</p>
        <p>2:18</p>
      </div>
    </div>

    <div class="flex justify-evenly max-w-md mx-auto mb-5">
      <div>
        <i class="text-3xl fas fa-step-backward pt-7 text-slate-200"></i>
      </div>
      <button class="bg-slate-200 rounded-full">
        <i class="text-3xl fas fa-play p-7 px-9"></i>
      </button>
      <div>
        <i class="text-3xl fas fa-step-forward pt-7 text-slate-200"></i>
      </div>
    </div>

  </body>
</html>
